<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<!--
VALIDACIÓN DE DATOS.

Es muy importante asegurar que los datos sean correctos. Tanto el navegador,
como el servidor web pueden validar los campos de captura.

Los campos de captura de html5 tienen atributos que permiten validar.

Los resultados de las validaciones en el servidor se muestran con los elementos
h:messages y h:message.

La validación en el servidor no puede faltar porque evita trabajar con datos
incorrectos. Por otro lado, la validación en el navegador evita tener que
esperar para darse cuenta que los datos están mal. -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  <ui:param name="título" value="Restaurante Nuevo"/>
  <h:head>
    <meta charset="UTF-8" />
    <title>#{título}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet library="css" name="estilos.css"/>
  </h:head>
  <h:body>
    <h:form prependId="false">
      <header>
        <!-- ancla que abre una página de JSF. -->
        <h:link value="Cancelar⁬⁬⁬" outcome="index"/>
        <h:commandButton type="submit" value="Guardar"
                         action="#{ctrlRestauranteNuevo.guarda()}"/>
        <h1>#{título}</h1>
      </header>
      <h:messages globalOnly="true"/>
      <p>
        <h:inputText id="nombre" p:placeholder="Nombre"
                     value="#{ctrlRestauranteNuevo.modelo.nombre}"/>
        <h:message for="nombre"/>
      </p>
      
            <p>
        <h:inputText id="restaurante" p:placeholder="Resturante"
                     value="#{ctrlRestauranteNuevo.modelo.restaurante}"/>
        <h:message for="restaurante"/>
      </p>
      <ezcomp:mi-footer></ezcomp:mi-footer>
    </h:form>
  </h:body>
</html>
